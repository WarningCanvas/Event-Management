<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

</head>
<body></body>
    <div class="header">
        <div class="left">
            <div class="dropdown">
                <div class="dropbtn">About Us</div>
                <div class="dropdown-content">
                    <a href="#">Vision</a>
                    <a href="#">Mission</a>
                    <a href="#">Our Story</a>
                    <a href="#">Join Us</a>
                    <a href="#">Employees</a>
                    <a href="#">Sponsorships</a>
                </div>
            </div>

            <div class="dropdown">
                <div class="dropbtn">Services</div>
                <div class="dropdown-content">
                    <a href="#">Wedding</a>
                    <a href="#">Birthday</a>
                    <a href="#">Anniversary</a>
                    <a href="#">Corporate Event</a>
                    <a href="#">Baby Shower</a>
                    <a href="#">Photoshoot</a>
                </div>
            </div>
        </div>
        
        
        <div class="sitelogo">
            <img src="logo/White Black Minimalist Brand Logo.png">
            
        </div>
        <div class="right">

            <div class="dropdown">
                <div class="dropbtn">
                    <a href="http://127.0.0.1:5500/Homepage.html">Home</a>
                </div>
            </div>
           


           

            <div class="dropdown">
                <div class="dropbtn">Gallery</div>
                <div class="dropdown-content">
                    <a href="#">Photos</a>
                    <a href="#">Videos</a>
                    <a href="#">Celebrity Events</a>
                    <a href="#">Awards and Recognition</a>
                    <a href="#">Themes</a>
                </div>
            </div>

            <div class="dropdown">
                <div class="dropbtn">Contact</div>
                </div>

            </div>
        </div>
    </div>

    <div class="contact-container"> 
            <div class="contactfield firstname">
                <label class="firstnameclass" for="userid">First Name </label>
                <input id="Username" type="text" placeholder='"James"' name="Username" minlength="3" maxlength="15" required>
            </div>
            <div class="contactfield lastname">
                <label for="userid">Last Name </label>
                <input id="Username" type="text" placeholder='"Bond"'name="Username" minlength="3" maxlength="20" required>
            </div>
            <div class="contactfield email">
                <label for="userid">Email </label>
                <input id="Username" type="text" placeholder='"jamesbond007@xyz.com"' name="Username" minlength="3" maxlength="30" required>
            </div>
            <div class="contactfield Password">
                <label for="userid">Password </label>
                <input id="Username" type="text" placeholder="Password" name="Username" minlength="8" maxlength="20" required>
            </div>
            <div class="contactfield CPassword">
                <label for="userid">Confirm Password </label>
                <input id="Username" type="text" placeholder="Confirm Password" name="Username" minlength="8" maxlength="20" required>
            </div>
            <button class="signupbtn">Sign Up</button>
            <button class="logInbtn">Log In</button>

    </div>

    <script src="login.js" charset="UTF-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
