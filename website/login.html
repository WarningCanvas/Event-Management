<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="header.css">
</head>

<body
    style="background-image: url(./logo/loginback2.jpeg); background-size: cover; background-position: center; opacity: 80%;">
    <main>
        <div class="container">
            <div class="centered-content">
                <div>
                    <img src="./logo/logo3.png" alt="wedding background-image">
                </div>
                <div class="welcomemsg">
                    <p>Welcome to our website!
                        Dive in and discover more.
                    </p>
                </div>
                <div class="userlogin">
                    <P><b>USER LOGIN</b></P>
                </div>
                <div class="details">

                    <p><label for="userid">Enter Username: </label>
                        <input id="Username" type="text" placeholder="Username" name="Username" minlength="3"
                            maxlength="20" required>
                    </p>
                    <p><label for="password">Enter Password: </label>
                        <input id="password" type="password" placeholder="Password" minlength="3" maxlength="20"
                            required>

                    </p>
                    <p><input id="remember" type="checkbox" checked>
                        <label for="remember">Remember me</label>
                    </p>
                </div>
                <p>
                <form action="http://127.0.0.1:5500/Homepage.html">
                    <button><b>LOGIN</b></button>
                    </p>
                </form>

                <br>

                <div class="details">
                    <p>

                        <label for="newuser"> New to the site? Enter Email: </label>
                        <input name="newuser" type="email" id="newuser">
                        <button><b>SIGN UP</b></button>
                        <br>
                    </p>
                </div>

                <div class="image-container">
                    <img src="./logo/googlelogo.png" alt="Image 1">
                    <img src="./logo/outlooklogo.png" alt="Image 2">
                    <img src="./logo/yahoologo2.png " alt="Image 3">
                    <img src="./logo/applemaillogo2.webp" alt="Image 4">
                </div>


                <hr>
                <div class="theme">
                    <p>
                        <b>Site Theme:</b>
                        <br>
                        <label for="Light">Light</label>
                        <input type="radio" name="theme" id="Light" value="Light">
                        <label for="Dark">Dark</label>
                        <input type="radio" name="theme" id="Dark" value="Dark">
                        <button><b>APPLY</b></button>
                    </p>
                </div>





            </div>
            <div class="scrolling-text">

                <b>Elite Event Management Solutions®️, Thane (W).</b>

            </div>


        </div>
    </main>

</body>

</html>
